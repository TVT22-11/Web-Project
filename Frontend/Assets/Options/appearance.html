<!DOCTYPE html>
<html>

<head>
    <script src="Assets/Scripts/script.js"></script>
    <script src="load-options.js"></script>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="Assets/Styles/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="Assets/Styles/style-options.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">

            <span class="logo-name">O/L</span>

            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Reviews</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">Groups</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <h2>Options</h2>
        <button onclick="loadOption('preferences')">Preferences</button>
        <button onclick="loadOption('posts')">Posts</button>
        <button onclick="loadOption('alerts')">Alerts</button>
        <button onclick="loadOption('appearance')">Appearance</button>
    </div>
    <div id="options-container">
        <!-- Content will be dynamically loaded here -->
    </div>
    <div class="appearance-container">
    
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="avatar">Avatar URL:</label>
            <input type="url" id="avatar" name="avatar" placeholder="Avatar URL">
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="New Password" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <footer>
        <p>&copy; Real movie catalogue</p>
    </footer>
    
</body>
</html>
