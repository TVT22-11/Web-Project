<!DOCTYPE html>
<html>

<head>
    <script src="Assets/Scripts/script.js"></script>
    <script src="Assets/Scripts/signup-script.js"></script>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" type="text/css" href="Assets/Styles/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="Assets/Styles/style-kirjaudu.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">

            <span class="logo-name">O/L</span>

            <div class="navbar-links">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="">Reviews</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">Groups</a></li>
                </ul>
            </div>
            <button class="Sign-in" type="submit">Sign In</button>
        </nav>
    </header>

    <h2>Login Form</h2>



  <div class="container">
    <h1>Sign In</h1>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>


  <!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

    

    

    <footer>
        <p>&copy; Real movie catalogue</p>
    </footer>
</body>
</html>
